<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login%20styling.css">
</head>
<body>
    <div class="header">
        <div class="home button">
           <button onclick="location.href='Contact.html'" class="home">Home</button>
        </div>
    </div>
    <section class="login-form">
        <h2>Log in</h2>
        <form>
            <label for="username-input">Username/Email:</label>
            <input type="text" id="username-input" name="username"><br><br>
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" name="password"><br><br>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="signup-page.html">Sign up</a></p>
    </section>
</body>
</html>
