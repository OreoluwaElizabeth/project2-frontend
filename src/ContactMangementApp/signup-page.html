<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup%20styling.css">
</head>
<body>
     <div class="header">
         <div class="home button">
             <button onclick="location.href='Contact.html'" class="home">Home</button>
         </div>
     </div>
     <section class="signup-form">
         <h2>Sign up</h2>
         <form>
             <label for="username-input">Username:</label>
             <input type="text" id="username-input" name="username"><br><br>
             <label for="email-input">Email:</label>
             <input type="email" id="email-input" name="email"><br><br>
             <label for="password-input">Password:</label>
             <input type="password" id="password-input" name="password"><br><br>
             <label for="confirm-password-input">Confirm Password:</label>
             <input type="password" id="confirm-password-input" name="confirm-password"><br><br>
             <input type="submit" value="Continue">
         </form>
         <p>Have an account? <a href="login-page.html">Log in</a></p>
     </section>
</body>
</html>
